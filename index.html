<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./src/styles/main.css">
    </head>

    <body>
        <div id="container">
            <div id="display"></div>
            <div id="buttons__container">
                <button id="clear" class="light">C</button>
                <button id="switcher" class="light">+/-</button>
                <button id="percent" class="light">%</button>
                <button id="divide" class="operator orange">รท</button>
                <button id="7" class="num dark">7</button>
                <button id="8" class="num dark">8</button>
                <button id="9" class="num dark">9</button>
                <button id="multiply" class="operator orange">x</button>
                <button id="4" class=" num dark">4</button>
                <button id="5" class="num dark">5</button>
                <button id="6" class="num dark">6</button>
                <button id="subtract" class="operator orange">-</button>
                <button id="1" class="num dark">1</button>
                <button id="2" class="num dark">2</button>
                <button id="3" class="num dark">3</button>
                <button id="add" class="operator orange">+</button>
                <button id="0" class="num double-size dark">0</button>
                <button id="dot" class="dark">.</button>
                <button id="calculate" class="orange">=</button>
            </div>
        </div>
        <script src="./src/scripts/index.js"></script>
    </body>

</html>
